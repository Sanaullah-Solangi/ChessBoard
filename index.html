<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      table {
        margin: 50px auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        border: none;
        border-radius: 5px;
        width: fit-content;
      }
      td {
        text-align: center;
        border: none;
        width: 80px;
        height: 60px;
      }
      tr img {
        filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0, 3));
        width: 80%;
        height: auto;
      }
    </style>
  </head>
